<div class="body-container m-5">
    <form (ngSubmit)="login()" #myForm = "ngForm" autocomplete="off" action="#">
        <div class="mb-3 row justify-content-center">
            <div class=" col-sm-12 col-md-6">
                <label for="email">Correo electrónico*:</label>
                <input class="form-control" type="email"
                placeholder="ejemplo@gmail.com"
                [(ngModel)]="email"
                name="email"
                required [pattern]="emailPattern">
                <span class="form-text text-danger" *ngIf="notValidField('email')">
                    El email es obligatorio* y debe tener el formato correcto "ejemplo@gmail.com".
                </span>
            </div>
        </div>

        <div class="mb-3 row justify-content-center">
            <div class="col-sm-12 col-md-6">
                <label for="password">Contraseña*:</label>
                <input class="form-control"
                    type="password"
                    placeholder="********" 
                    [(ngModel)] = "password"
                    name="password"
                    minlength="3"
                    required>
                <span class="form-text text-danger" *ngIf="notValidField('password')">
                    La contraseña es obligatoria* y debe de tener como mínimo tres caracteres.
                </span>
        </div>
        
        </div>
        <div class="mb-3 row justify-content-center">
            <div class="col-sm-12 col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Iniciar sesión</button>
            </div> 
        </div>
    </form>
</div>
