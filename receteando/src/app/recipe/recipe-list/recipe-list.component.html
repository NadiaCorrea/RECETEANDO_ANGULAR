<div class="body-container">

  <div class="row mt-5 mb-5 text-center">
    <div class="col-md-4 offset-md-4">
      <h1>Listado de recetas</h1>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary btn-lg"><i class="bi bi-file-plus"></i> AÃ±adir receta</button>
    </div>
  </div>

  <div class="row">
    <div class="album">

      <div class="container mb-5">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        
          <div class="col" *ngFor="let recipe of recipes.content">
            <div class="card text-center" style="width:100%;">
              <img src="https://res.cloudinary.com/dhqubydyc/image/upload/v1674458089/cld-sample-4.jpg" class="card-img-top" [alt]="recipe.name">
              <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <p class="card-text">{{recipe.description}}</p>
                <a href="#" class="btn btn-primary"><i class="bi bi-eye"></i> Ver detalles</a>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
  

  <app-paginator [totalPages]="recipes.totalPages" (selectPage)="getRecipePage($event)"></app-paginator>
