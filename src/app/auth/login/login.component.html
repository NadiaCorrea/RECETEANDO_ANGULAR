<div class="container mt-5 mb-5">
    <div class="row text-center mb-5">
        <div class="col-12">
            <h1 >Inicio de sesión</h1>
        </div>
    </div>
    <div class="row">
        <form (ngSubmit)="login()" #myForm = "ngForm" autocomplete="off" action="#">
            <div class="mb-5 row justify-content-center">
                <div class="col-8 col-md-6">
                    <label for="email" class="mb-3">Correo electrónico*:</label>
                    <input class="form-control" type="email"
                    placeholder="ejemplo@gmail.com"
                    [(ngModel)]="email"
                    name="email"
                    id="email"
                    required [pattern]="emailPattern">
                    <span class="form-text text-danger" *ngIf="notValidField('email')">
                        El email es obligatorio* y debe tener el formato correcto "ejemplo@gmail.com".
                    </span>
                </div>
            </div>

            <div class="mb-5 row justify-content-center">
                <div class="col-8 col-md-6">
                    <label for="password" class="mb-3">Contraseña*:</label>
                    <input class="form-control"
                        type="password"
                        placeholder="********" 
                        [(ngModel)] = "password"
                        name="password"
                        id="password"
                        minlength="3"
                        required>
                    <span class="form-text text-danger" *ngIf="notValidField('password')">
                        La contraseña es obligatoria* y debe de tener como mínimo tres caracteres.
                    </span>
            </div>
            
            </div>
            <div class="row mb-5 justify-content-center">
                <div class="col-8 offset-3 col-md-4 offset-md-3">
                    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Iniciar sesión</button>
                </div> 
            </div>
        </form>
    </div>
</div>
