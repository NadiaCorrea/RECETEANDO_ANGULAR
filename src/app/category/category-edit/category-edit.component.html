<!--Title-->
<div class="row text-center">
    <div class="col-12">
        <h2>Editar categoría</h2>
    </div>
  </div>
<!--Form-->
<div class="row ms-5">
    <div mat-dialog-content style="overflow-x: hidden;">
      <mat-form-field class="col-12">
        <label for="name" class="mb-2"><strong>Categoría:</strong></label>
        <input matInput class="ms-5" [(ngModel)]="info.name" name="name">
      </mat-form-field>
      <mat-form-field class="col-12">
        <label for="description" class="mb-2"><strong>Descripción:</strong></label>
        <input matInput  class="ms-5"[(ngModel)]="info.description" name="description">
      </mat-form-field>
    </div>
  </div>
<!--Buttons-->
<div mat-dialog-actions class="gap-5 justify-content-center">
    <button class="btn btn-primary" [mat-dialog-close]="info" cdkFocusInitial>Guardar</button>
    <button class="btn btn-danger"(click)="onNoClick()">Cancelar</button>
  </div>
