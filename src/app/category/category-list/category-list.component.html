<div class="container mt-5 mb-5">
    <div class="row text-center mb-5">
      <div class="col-12">
          <h1 >Listado de Categorías</h1>
      </div>
    </div>
  
  <div class="row justify-content-between mb-5">
    <div class="col-9">
      <mat-form-field class="mat-form-field-should-float mat-focused filter">
        <mat-label>Buscar categoría:</mat-label>
        <input class="filterInput" matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: busca" #input>
      </mat-form-field>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary btn-md" [routerLink]="['/category/add']"><i class="bi bi-file-plus"></i> Añadir</button>
    </div>
  </div>
  
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort style="text-align: center;">
    
        <!-- Category's name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Nombre de la categoría</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Category's description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
    
        <!-- Update Column -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actualizar </th>
          <td mat-cell *matCellDef="let row"><button (click)="updateCategory(row)" class="btn btn-primary btn-sm"><i class="bi bi-pencil-square icons-btn"></i> Modificar</button>  </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let row"><button (click)="deleteCategory(row.categoryId)" class="btn btn-danger btn-sm"><i class="bi bi-trash icons-btn"></i> Eliminar</button>  </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay ninguna categoría que coincida con "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
