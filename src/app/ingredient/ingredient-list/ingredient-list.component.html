<div class="container mt-5 mb-5">
    <div class="row text-center mb-5">
      <div class="col-12">
          <h1 >Listado de Ingredientes</h1>
      </div>
    </div>
  
  <div class="row justify-content-between mb-5">
    <div class="col-6 col-md-9">
      <mat-form-field class="mat-form-field-should-float mat-focused filter">
        <mat-label>Buscar ingrediente:</mat-label>
        <input class="filterInput" matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary btn-md" [routerLink]="['/ingredient/add']"><i class="bi bi-file-plus"></i> Añadir</button>
    </div>
  </div>
  
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort style="text-align: center;">
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nombre de ingrediente">Ingrediente</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por descripción">Descripción</th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Category name Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
            <td mat-cell *matCellDef="let row"> {{row.category.name}} </td>
          </ng-container>
    
        <!-- Update Column -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actualizar</th>
          <td mat-cell *matCellDef="let row"><button (click)="updateIngredient(row)" class="btn btn-primary btn-sm"><i class="bi bi-pencil-square icons-btn"></i> Modificar</button>  </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
          <td mat-cell *matCellDef="let row"><button (click)="deleteIngredient(row.ingredientId)" class="btn btn-danger btn-sm"><i class="bi bi-trash icons-btn"></i> Eliminar</button>  </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay ningún ingrediente que coincida con "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
