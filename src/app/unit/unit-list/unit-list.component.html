<div class="container mt-5 mb-5">
    <div class="row text-center mb-5">
      <div class="col-12">
          <h1 >Listado de Unidades</h1>
      </div>
    </div>
  
  <div class="row justify-content-between mb-5">
    <div class="col-9">
      <mat-form-field class="mat-form-field-should-float mat-focused filter">
        <mat-label>Buscar unidad:</mat-label>
        <input class="filterInput" matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: busca" #input>
      </mat-form-field>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary btn-md" [routerLink]="['/unit/add']"><i class="bi bi-file-plus"></i> AÃ±adir</button>
    </div>
  </div>
  
    
    <div class="mat-elevation-z8 example-table-container">
      <table mat-table class="example-table" [dataSource]="dataSource" matSort style="text-align: center;">
    
        <!-- Unit Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Nombre de la unidad</th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Abreviation Column -->
        <ng-container matColumnDef="abreviation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Abreviatura </th>
          <td mat-cell *matCellDef="let row"> {{row.abreviation}} </td>
        </ng-container>
    
        <!-- Update Column -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let row"><button (click)="updateUnit(row)" class="btn btn-primary btn-sm"><i class="bi bi-pencil-square icons-btn"></i> Modificar</button>  </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let row"><button (click)="deleteUnit(row.unitId)" class="btn btn-danger btn-sm"><i class="bi bi-trash icons-btn"></i> Eliminar</button>  </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay ninguna unidad que coincida con "{{input.value}}"</td>
        </tr>
      </table>
    </div>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
