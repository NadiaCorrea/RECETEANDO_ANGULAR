<div class="container mt-5 mb-5">
  <div class="row text-center mb-5">
    <div class="col-12">
        <h1 >Listado de Usuarios</h1>
    </div>
  </div>


<mat-form-field class="mat-form-field-should-float mat-focused filter">
    <mat-label>Buscar usuario:</mat-label>
    <input class="filterInput" matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: busca" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8 example-table-container">
    <table mat-table class="example-table" [dataSource]="dataSource" matSort style="text-align: center;">
  
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Nombre de usuario</th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre y Apellido </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo Electrónico </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let row"><button (click)="removeUser(row.userId)" class="btn btn-danger btn-sm"><i class="bi bi-trash icons-btn"></i> Eliminar</button>  </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay ningún usuario que coincida con "{{input.value}}"</td>
      </tr>
    </table>
  </div>
  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
